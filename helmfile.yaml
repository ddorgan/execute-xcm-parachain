repositories:
  - name: parity
    url: https://paritytech.github.io/helm-charts/

helmDefaults:
  createNamespace: false
  waitForJobs: true

releases:
## relay chain Rococo ##
  - name: bootnode
    namespace: rococo
    chart: parity/node
    version: 4.2.4
    values:
      - image:
          repository: "parity/polkadot"
          tag: "v0.9.27"
 
      - node:
          chain: rococo-local
          replicas: 1
          customChainspecUrl: "http://chainspec.rococo/rococo-local.json"
          role: boot
          allowUnsafeRpcMethods: true
          customNodeKey: "91cb59d86820419075b08e3043cd802ba3506388d8b161d2d4acd203af5194c1"
          flags:
            - "--discover-local"
          chainData:
            pruning: 0
        extraLabels:
          ss58Format: "0"
       
