## Para chain 2k ##
  - name: alice-2k
    namespace: rococo
    chart: parity/node
    version: 4.2.4
    values:
      - image:
          repository: "ddorgan/execute-xcm-parachain"
          tag: "latest"
      - node:
          role: collator
          chain: "2k"
          command: "/usr/local/bin/parachain-template-node"
          allowUnsafeRpcMethods: true
          isParachain: true
          collatorRelayChain:
            flags:
              - "--execution wasm"
              - "--bootnodes /dns4/bootnode-0/tcp/30333/p2p/12D3KooWMeR4iQLRBNq87ViDf9W7f6cc9ydAPJgmq48rAH116WoC"
              - "--discover-local"
            customChainspecUrl: "http://chainspec.rococo/rococo-local.json"
          flags:
            - "--alice"
            - "--force-authoring"
        extraLabels:
          paraId: "2000"

